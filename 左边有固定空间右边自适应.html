<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>垂直居中2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        .img {
            float: left;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        
        .content {
            display: table-cell;
        }
    </style>
</head>

<body>
    <div class="img">

    </div>
    <div class="content">
        <p>本例中，左侧为头像，右侧内容自适应。其中头像部分使用了float属性，侧使用了display:table-cell属性，结果就自适应了，很简单的代码，很神奇的效果</p>
    </div>

</body>

</html>
