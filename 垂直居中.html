<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直居中</title>
    <style>
        /* 这种方法有一个非常明显的好处就是不必提前知道被居中元素的尺寸了，因为transform中
        translate偏移的百分比就是相对于元素自身的尺寸而言的。 */
        #box {
            width: 300px;
            height: 300px;
            background: #ddd;
            position: relative;
        }
        #child{
            width: 50%;
            height: 30%;
            background: pink;
            position: absolute;
            top: 50%;
            margin:-15% 0 0 0;
            display: table-cell;
            vertical-align: middle;
        }
        .container{
            width: 500px;
            height: 80px;
            background: #c2300b;
            margin-left: 50px;
            padding-top: 10px;
            text-align: center;
        }
        .center a{
            float: left;
            border: 1px solid #fff;
            padding: 5px 10px ;
            margin: 10px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="child">我也是个测试DIV</div>
    </div>
    <div class="container">
        <div class="center">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
        </div>
        <div style="clear: both"></div>
    </div>
</body>
</html>
